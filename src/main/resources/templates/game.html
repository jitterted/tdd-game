<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>JitterTed's TDD Game</title>
    <link rel="stylesheet" href="/static/game.css" th:href="@{/game.css}">
    <script src="https://unpkg.com/htmx.org@1.9.12"></script>
    <script src="https://unpkg.com/htmx.org@1.9.12/dist/ext/ws.js"></script>
</head>
<body hx-ext="ws"
      th:ws-connect="|/game/${gameView.handle}/ws|">

<div class="relative flex min-h-screen flex-col justify-center overflow-hidden bg-gray-50 py-6 sm:py-12">
    <div class="relative bg-white pt-10 pb-8 shadow-xl ring-1 ring-gray-900/5 mx-auto max-w-lg rounded-lg px-14">
        <div class="mx-auto max-w-md">
            <h1 class="text-2xl font-bold">Waiting for Game to Begin...</h1>
            <p>Game Handle: <strong th:text="${gameView.handle}">fill-sky-99</strong> </p>
            <div class="divide-y divide-gray-500/50">
                <div class="space-y-6 py-8 text-base leading-7 text-gray-600">
                    <h2 class="text-lg font-semibold">People who have joined:</h2>
                    <ul class="space-y-4">
                        <li class="flex items-center" th:each="playerView : ${gameView.playerViews}">
                            <svg class="h-6 w-6 flex-none fill-sky-100 stroke-sky-500 stroke-2" stroke-linecap="round" stroke-linejoin="round">
                                <circle cx="12" cy="12" r="11" />
                                <path d="m8 13 2.165 2.165a1 1 0 0 0 1.521-.126L16 9" fill="none" />
                            </svg>
                            <p class="ml-3">
                                <strong th:text="${playerView.name}">Blue</strong>
                            </p>
                        </li>
                        <li class="flex items-center" th:each="playerView : ${gameView.playerViews}">
                            <svg class="h-6 w-6 flex-none fill-red-100 stroke-sky-500 stroke-2" stroke-linecap="round" stroke-linejoin="round">
                                <circle cx="12" cy="12" r="11" />
                                <path d="m8 13 2.165 2.165a1 1 0 0 0 1.521-.126L16 9" fill="none" />
                            </svg>
                            <p class="ml-3">
                                <strong th:text="${playerView.name}">Yellow</strong> (not yet connected)
                            </p>
                        </li>
                    </ul>
                </div>
                <div class="pt-6 text-base leading-7">
                    <p class="text-gray-900 font-semibold">Notifications:</p>
                    <p>
                        - [13:56] - Yellow has joined the game.
                    </p>
                    <p>
                        - [13:53] - Blue has connected.
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>


</body>
</html>
